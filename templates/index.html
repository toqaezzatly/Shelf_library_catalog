{% extends 'base.html' %}

{% block content %}
    <img src="{{ url_for('static', filename='angel_drawing.png') }}" alt="Angel and Dove Drawing" class="blending-image">
    <h1>Book List</h1>
    <table>
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Author</th>
                <th>Publication Year</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
                <tr>
                    <td>{{ book.isbn }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.publication_year }}</td>
                    <td>
                        <a href="{{ url_for('book_details', isbn=book.isbn) }}">Details</a>
                        <a href="{{ url_for('edit_book', isbn=book.isbn) }}">Edit</a>
                        <a href="{{ url_for('delete_book', isbn=book.isbn) }}" onclick="return confirm('Are you sure you want to delete this book?')">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <img src="{{ url_for('static', filename='bird1.png') }}" alt="Bird" class="angel-image">

{% endblock %}
